<!doctype html>
<html lang="en" ng-app="profileApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href='css/loading-bar.min.css' rel='stylesheet'>
    <link href='css/theme.css' rel='stylesheet'>
    <title>Profile</title>
</head>
<body ng-controller="ProfileCtrl" ng-cloak>

<div class="container-fluid">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="http://www.kunaldawn.com">{{name}}</a>
      </div>
      <div class="collapse navbar-collapse" id="collapse-1">
        <ul class="nav navbar-nav">
          <li ng-repeat="page in data.pages" ng-class="{active: $index==selectedPage}">
              <a href="" ng-click="loadPage(page, $index)">
                  <span class="fa {{page.res}} fa-lg"></span>
                  {{page.menu}}
              </a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-repeat="nav in data.navs">
              <a href="{{nav.link}}">
                  <span class="fa {{nav.res}} fa-lg"></span>
                  <span class="hidden-sm hidden-md">{{nav.name}}</span>
              </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid" ng-clock>
       <div ng-include="content.page"></div>
       <div class="well well-sm">
          <div class="text-center">{{copyright.content}}</div>
       </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src='js/loading-bar.min.js'></script>
  <script src="js/controller.js"></script>
</div>
</body>
</html>

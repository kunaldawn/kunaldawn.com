<md-content ng-init="
    projects = [
        {
            name : 'SRM Technologies',
            items : [
                {
                    title : 'Shared Information Infrastructure Software',
                    team : 6,
                    env : 'JavaFX SDK, Android NDK, Android SDK',
                    dur : '6 months (September, 2013 to February, 2014)',
                    role : 'Programmer',
                    des : 'The project aims in Development of Software/Protocol Stack which is combination of Pub-Sub and DTN concepts. It includes development of Software Front End and Core Protocol Stack for both Linux and Android operating system. The primary goal of the software is to increase the communication gap between Students and Teachers by providing a Network Infrastructure Independent way to share Information and News.'
                },
                {
                    title : 'Android Automation Tool',
                    team : 4,
                    env : 'Proprietary Android SDK, Proprietary UI Automation framework, Eclipse, Jenkins, Gerrit, Android Acceptance Test and Instrumentation. Languages include Java, Bash, Python and Jenkins build scripts, Gradle scripts',
                    dur : '12 months (June, 2014 to May, 2015), Ongoing',
                    role : 'Programmer',
                    des : 'Maintenance of existing Android Proprietary UI Automation framework with native framework modeling and enhancement. Development of new Proprietary UI Automation framework for Android L. This project deals with maintenance, enhancement and development of android UI automation framework to execute superior automated UI testing and System testing remotely on proprietary android devices with custom Android OS.'
                }
            ]
        },
        {
            name : 'Academic Projects',
            items : [
                {
                    title : 'Liquid Interface Control using Hand Gesture',
                    team : 2,
                    env : 'Matlab',
                    dur : '6 months',
                    role : 'Programmer, Algorithm Designer',
                    des : 'Development of Algorithms for Human Computer Interaction on Liquid Surface Interfaces. The project aims development of software which applies image processing techniques to convert any 2D Surface to a touch based input devices by only using Camera.'
                },
                {
                    title : 'Surface Computing 4G HCI',
                    team : 2,
                    env : 'Visual C#, Aforge.NET, EmugCV',
                    dur : '6 months',
                    role : 'Programmer, Algorithm Designer, Hardware Developer',
                    des : 'Development Low Cost Hardware and Software for 4th Generation Human Computer Interaction. The project involves development of complete Software Stack with development two different Multi-Touch hardware based on Frustrated Total Internal Reflection and Diffused Illumination in Infrared Spectrum. The project also involves in development of unified and optimized image processing algorithms to process Infrared Spectrum at realtime and provide Multi-Touch inputs to Windows 7 Kernel via HID interface.',
                    vid : 'https://www.youtube.com/watch?v=cTaj0XCenGE'
                },
                {
                    title : 'Investigation of Graphical Authentication Techniques',
                    team : 1,
                    env : 'Matlab',
                    dur : '2 months',
                    role : 'Programmer, Algorithm Designer',
                    des : 'Research and Development of Algorithms for Graphical Authentication techniques for which graphical passwords can only be remembered easily but can not be written down or passed to other human for fraud. Primary objective of the project is to replace CAPTCHA by combining Multiphase Authentication and Human Detection Techniques.'
                },
                {
                    title : 'DTN System for Rural Educational Systems',
                    team : 1,
                    env : 'NASA ION DTN, DTN2 NumPy, SciPy, GNU Plot, ONE Simulator',
                    dur : '6 months',
                    role : 'Programmer, Algorithm Designer, Protocol Developer',
                    des : 'The project aims in development of Low Cost Hardware Software Stack which will allow Free and Autonomous distribution of Educational Materials from Urban Universities to Village Schools using Local Bus Transportation System. The project also aims in development of new Lightweight DTN Protocol for ARM Hardware and Mathematical Model development and Simulation to analysis the content delivery process.'
                },
                {
                    title : 'vMouse A Virtual Mouse Interface',
                    team : 1,
                    env : 'QT, OpenCV',
                    dur : '6 months',
                    role : 'Programmer',
                    des : 'The project aims in development of a human computer interaction system based on digital image processing to replace hardware based mouse interface.',
                    vid : 'https://www.youtube.com/watch?v=U8uP15knOBk',
                    link : 'http://kunaldawn.github.io/vmouse-opencv-qt-hand-gesture-hci/'
                }
            ]
        }
    ]">
    <div ng-repeat="project in projects" flex>
        <md-toolbar class="md-info">
            <div class="md-toolbar-tools">
                <h2 class="md-flex">{{project.name}}</h2>
            </div>
        </md-toolbar>
        <md-card ng-repeat="item in project.items">
            <md-card-content>
                <div layout="row" layout-align="start center">
                    <h1 class="md-count" layout layout-align="center center">{{$index + 1}}</h1>

                    <div flex layout="column" layout-align="start start">
                        <h3>Title: {{item.title}}</h3>
                        <table>
                            <tr>
                                <td style="min-width: 140px"><b>Team Size:</b></td>
                                <td>{{item.team}}</td>
                            </tr>
                            <tr>
                                <td><b>Environment:</b></td>
                                <td>{{item.env}}</td>
                            </tr>
                            <tr>
                                <td><b>Duration:</b></td>
                                <td>{{item.dur}}</td>
                            </tr>
                            <tr>
                                <td><b>Role:</b></td>
                                <td>{{item.role}}</td>
                            </tr>
                        </table>
                        <p>
                            <b>Description:</b>
                            {{item.des}}
                        </p>
                        <b ng-if="item.link">
                            Source : <a href="{{item.link}}">{{item.link}}</a>
                        </b>
                        <p ng-if="item.vid">
                            <youtube-video video-url="item.vid"></youtube-video>
                        </p>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</md-content>
